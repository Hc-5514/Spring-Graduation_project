<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/XSL/Transfo">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link href="css/SignUp.css" rel="stylesheet" type="text/css" />
    <link href="css/AdminRegister.css" rel="stylesheet" type="text/css" />

    <!-- favicon -->
    <link rel="icon" href="img/styleguide-icon.png" />
    <link rel="styleguide-icon" href="img/styleguide-icon.png" />
</head>

<body>
<div class="container">
    <img class="logo_styleguide" src="/img/styleguide.jpg" alt="styleguide_logo" />

    <form id="profileUpdate"
          action="/business/update"
          method="post"
          enctype="multipart/form-data">
        <input type="text" class="input_signup" name="businessNumber" id="businessNumber" placeholder="사업자등록번호" required="required" maxlength="20">
        <input type="text" class="input_signup" name="ceo" id="ceo" placeholder="대표자명" required="required" />
        <input type="text" class="input_signup" name="businessName" id="businessName" placeholder="상호(단체명)" required="required" maxlength="11"/>
        <input type="text" class="input_signup" name="businessContact" id="businessContact" placeholder="전화번호" required="required" maxlength="11"/>
        <input type="text" class="input_signup" name="businessAddress" id="businessAddress" placeholder="사업장 소재지" required="required" maxlength="11"/>

        <button type="submit" id="btn_signup">사업자 신청하기</button>
    </form><br>
    <h4>STYLE GUIDE는 내부 심사를 통해 스타일리스트를 선발합니다.
    </h4>
    <h5>스타일리스트님의 선발을 기원드립니다.</h5>
</div>
</body>
<script src="js/SignUp.js"></script>
</html>
